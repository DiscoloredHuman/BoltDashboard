  /* set the CSS */

  div.tooltip-donut {
    position: absolute;

    border: 1px solid #313639;
    border-radius: 3px;
    pointer-events: none;
    font-size: 1.1rem;
  }

  div.tooltip-bar {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 45px;
    padding: 2px;
    font: 13px 'Arvo';
    background: rgb(255, 255, 255);

	* {
	  margin: 0;
	  padding: 0;
     }
     body {
	   font: 14px/1.4 Georgia, Serif;
     }
    #page-wrap {
	  margin: 50px;
    }
    p {
	 margin: 20px 0;
    }

	/*
	Generic Styling, for Desktops/Laptops
	*/
	table {
		width: 40%;
    margin-left: 780px;
    margin-top: -350px;
		border-collapse: collapse;

	}
	/* Zebra striping */
	tr:nth-of-type(odd) {
		background: rgb(240, 240, 240);


	}
	th {
		background: #157DEC;
		color: white;
		font-weight: bold;
		cursor: s-resize;
		background-repeat: no-repeat;
        background-position: 3% center;

	}
	td, th {
		padding: 6px;
		border: 2px solid #ccc;
		text-align: right;

	}

	th.des:after {
      content: "\21E9";
    }

    th.aes:after {
      content: "\21E7";
    }

	/*
	Max width before this PARTICULAR table gets nasty
	This query will take effect for any screen smaller than 760px
	and also iPads specifically.
	*/
	@media
	only screen and (max-width: 760px),
	(min-device-width: 768px) and (max-device-width: 1024px)  {

		/* Force table to not be like tables anymore */
		table, thead, tbody, th, td, tr {
			display: block;
		}

		/* Hide table headers (but not display: none;, for accessibility) */
		thead tr {
			position: absolute;
			top: 500px;
			left: 500px;
		}

		tr { border: 1px solid #ccc; }

		td {
			/* Behave  like a "row" */
			border: none;
			border-bottom: 1px solid #eee;
			position: relative;
			padding-left: 50%;
		}

		td:before {
			/* Now like a table header */
			position: absolute;
			/* Top/left values mimic padding */
			top: 6px;
			left: 6px;
			width: 45%;
			padding-right: 10px;
			white-space: nowrap;
		}

		/*
		Label the data
		*/
		td:before {
		  content: attr(data-th) ": ";
          font-weight: bold;
          width: 6.5em;
          display: inline-block;
		}
	}

	/* Smartphones (portrait and landscape) ----------- */
	@media only screen
	and (min-device-width : 320px)
	and (max-device-width : 480px) {
		body {
			padding: 0;
			margin: 0;

	@media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {

</style>

              .style("left", (d3.event.pageX + 20) + "px")
              .style("top", (d3.event.pageY - 15) + "px");
          })
          .on('mouseout', function (d, i) {
            d3.select(this).transition()
              .duration(200)
              .attr('opacity', 1);
            div2.transition()
              .duration(200)
              .style("opacity", 0);
          });

        //text on the pie
        arc.append("path")
          .attr("d", path4)
          .attr("fill", function (d) { return colorPicker4(d.data.priority); });

        arc.append("text")
          .attr("transform", function (d) { return "translate(" + label4.centroid(d) + ")"; })
          .style('fill', '#211A1E')
          .attr("dy", "0.35em")
          .text(function (d) { return d.data.priority; });

        d3.selectAll("path")
          .style("filter", "url(#glow6)");

      });


      d3.csv("responsetimeData.csv", function(error, data) {
		  if (error) throw error;

		  var sortAscending = true;
		  var table = d3.select('#page-wrap').append('table');
		  var titles = d3.keys(data[0]);
		  var headers = table.append('thead').append('tr')
		                   .selectAll('th')
		                   .data(titles).enter()
		                   .append('th')
		                   .text(function (d) {
			                    return d;
		                    })
		                   .on('click', function (d) {
		                	   headers.attr('class', 'header');

		                	   if (sortAscending) {
		                	     rows.sort(function(a, b) { return b[d] < a[d]; });
		                	     sortAscending = false;
		                	     this.className = 'aes';
		                	   } else {
		                		 rows.sort(function(a, b) { return b[d] > a[d]; });
		                		 sortAscending = true;
		                		 this.className = 'des';
		                	   }

		                   });

		  var rows = table.append('tbody').selectAll('tr')
		               .data(data).enter()
                   .append('tr');
		  rows.selectAll('td')
		    .data(function (d) {
		    	return titles.map(function (k) {
		    		return { 'value': d[k], 'name': k};
		    	});
		    }).enter()
		    .append('td')
		    .attr('data-th', function (d) {
		    	return d.name;
        })
		    .text(function (d) {
		    	return d.value;
		    });
	  });
    });
  </script>
